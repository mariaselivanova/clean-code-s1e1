<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="illustration of eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title section__title_type_add">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="section__wrapper">
          <input class="section__input section__input_type_task" id="new-task" type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__list-item">
            <input class="section__input section__input_type_checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input class="section__input section__input_type_task" type="text">
            <button class="section__btn section__btn_type_edit">Edit</button>
            <button class="section__btn section__btn_type_delete">
              <img class="section__remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="section__list-item section__list-item_edit">
            <input class="section__input section__input_type_checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input class="section__input section__input_type_task" type="text" value="Go Shopping">
            <button class="section__btn section__btn_type_edit">Save</button>
            <button class="section__btn section__btn_type_delete">
              <img class="section__remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="section__list-item">
            <input class="section__input section__input_type_checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input class="section__input section__input_type_task" type="text">
            <button class="section__btn section__btn_type_edit">Edit</button>
            <button class="section__btn section__btn_type_delete">
              <img class="section__remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
  
</html>
