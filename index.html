<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="illustration of eisenhower matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-section">
        <h3 class="label new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input class="input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input class="input" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
  
</html>
