<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img
          class="header__img"
          src="./eisenhower-matrix.jpg" alt="illustration of eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_type_add">
        <h3 class="section__title section__title_type_add">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="section__wrapper">
          <input class="section__input" id="new-task" type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section section_type_todo">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list_type_incomplete list">
          <li class="list__item">
            <input class="list__input list__input_type_checkbox" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="list__input list__input_type_task" type="text">
            <button class="list__btn list__btn_type_edit">Edit</button>
            <button class="list__btn list__btn_type_delete">
              <img class="list__remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__input list__input_type_checkbox" type="checkbox">
            <label class="list__label">Go Shopping</label>
            <input class="list__input list__input_type_task" type="text" value="Go Shopping">
            <button class="list__btn list__btn_type_edit">Save</button>
            <button class="list__btn list__btn_type_delete">
              <img class="list__remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_type_done">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list_type_complete list">
          <li class="list__item">
            <input class="list__input list__input_type_checkbox" type="checkbox" checked>
            <label class="list__label">See the Doctor</label>
            <input class="list__input list__input_type_task" type="text">
            <button class="list__btn list__btn_type_edit">Edit</button>
            <button class="list__btn list__btn_type_delete">
              <img class="list__remove-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
  
</html>
